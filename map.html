 #mapid {height: 500px;
  width: 960px;}
 }

<body>
 <div id="mapid"></div>

<script>
    //basemap initialize
    L.mapbox.accessToken = 'pk.eyJ1IjoiYW5uYWhlY2thZG9uIiwiYSI6ImNqOHJ4NHM0YTAydGEyd280bnkxcXR5N3QifQ.7ZQzNCXyC667A36ih1jKvg';
    var mymap = L.mapbox.map('mapid').setView([39.8283, -98.5795], 2);    
    L.mapbox.styleLayer('mapbox://styles/annaheckadon/cj8tbnu1od9gn2smfmg1ca67k').addTo(mymap);
    
    //marker 1
    var marker = L.marker([41.3851, 2.1734]).addTo(mymap);
    marker.bindPopup("<b>Memory:</b> <q>When we bought the interrail ticket with @sebastian_awesome_monroy in march, we were extremely excited and a bit scared at the same time, in June we started to think <q>okey so how will we do it?!</q> ...</q> <a href='https://www.instagram.com/p/BaU0r2ch_PH/?taken-by=gabrielalesnianska'>Click to see the memory on Instagram!</a>"); 

 
    function onMarkerClick(e) {
     mymap.flyTo([41.3851, 2.1734], 10);
    }
    marker.on('click', onMarkerClick);
 
    //marker 2
    var marker2 = L.marker([44.8378, -0.5792]).addTo(mymap);
    marker.bindPopup("<b>Memory:</b> <q>An other door of bordeaux ...</q> <a href='https://www.instagram.com/p/BaW59k-DYiz/?taken-by=lisebgv'>Click to see the memory on Instagram!</a>");

    function onMarker2Click(e) {
     mymap.flyTo([44.8378, -0.5792], 10); 
    }
    marker2.on('click', onMarker2Click); 
 
    
</script>
